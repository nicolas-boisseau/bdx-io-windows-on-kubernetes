name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Ensure submodules initialized (safe)
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Debug - show AzureIcons in submodule
        run: |
          echo "Listing submodule AzureIcons:"
          ls -la AzureIcons || true
          find AzureIcons -maxdepth 2 -type f -print || true

      - name: Copy AzureIcons into public
        run: |
          mkdir -p public/AzureIcons
          cp -R AzureIcons/* public/AzureIcons/ || true
          echo "After copy, public/AzureIcons:"
          ls -la public/AzureIcons || true

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      # git clone AzureIcons repository to have the icons available during the build
      # - name: Clone AzureIcons repository
      #   run: git clone https://github.com/NakayamaKento/AzureIcons  

      - name: Build
        run: nr build --base /${{github.event.repository.name}}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
